<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="utf-8">
<script src="https://bonfiredog.co.uk/bots/js/vendor/jquery.min.js"></script>
<script src="https://bonfiredog.co.uk/bots/js/vendor/seedrandom.js"></script>
<script src="mods-eng-basic.js"></script>
<script src="tracery.js"></script>
<script src="placesgrammar.js"></script>
<title>The English Places</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script>
var $form = $('form#tplacenameform'),
    url = 'https://script.google.com/macros/s/AKfycbzgyCpnq8kedAYg4umlUfh9xjL1lLquyQKCjbJDLnRP9yLwblMN/exec'

$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  }).success(
    console.log("Successfully submitted name and etymology to form.")
  );
})
</script>

</head>
<body>

<main>
<div id="instructions">
Here are some instructions.
</div>

<form id="placenameform">
<input id="placestext" type="text" name="place_name" />
<input type="text" name="place_etymology"/>

<button type="submit"id="submit-form">Submit</button>

</form>


<div id="again" class="button">Again</div>
<div id="no" class="button">This Feels Wrong In My Bones!</div>
</main>

<div id="gradient"></div>
<img src="map.png" id="map" />

</body>
</html>
